<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img src="images/logo/header__logo.svg" class="header__logo" alt="Логотип Место"></a>
        </header>
        <main>
            <section class="profile">
                <img src="images/profile__avatar.png" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <img src="images/logo/profile__edit.svg" class="profile__edit" alt="Кнопка редактирования"> 
                    <h2 class="profile__about">Исследователь океана</h2>
                </div>
                <div class="profile__add"></div>
            </section>
            <section class="gallery">
                <ul class="list">
                    <li class="list__card">
                        <img src="images/list__image1.png" class="list__image" alt="Карачаевск">
                        <div class="list__container">
                            <p class="list__text">Карачаевск</p>
                            <img src="images/list__like.svg" class="list__like" alt="Лайк">
                        </div>
                    </li>
                    <li class="list__card">
                        <img src="images/list__image2.png" class="list__image" alt="Гора Эльбрус">
                        <div class="list__container">
                            <p class="list__text">Гора Эльбрус</p>
                            <img src="images/list__like.svg" class="list__like" alt="Лайк">
                        </div>
                    </li>
                    <li class="list__card">
                        <img src="images/list__image3.png" class="list__image" alt="Домбай">
                        <div class="list__container">
                            <p class="list__text">Домбай</p>
                            <img src="images/list__like.svg" class="list__like" alt="Лайк">
                        </div>
                    </li>
                    <li class="list__card">
                        <img src="images/list__image2.png" class="list__image" alt="Гора Эльбрус">
                        <div class="list__container">
                            <p class="list__text">Гора Эльбрус</p>
                            <img src="images/list__like.svg" class="list__like" alt="Лайк">
                        </div>
                    </li>
                    <li class="list__card">
                        <img src="images/list__image3.png" class="list__image" alt="Домбай">
                        <div class="list__container">
                            <p class="list__text">Домбай</p>
                            <img src="images/list__like.svg" class="list__like" alt="Лайк">
                        </div>
                    </li>
                    <li class="list__card">
                        <img src="images/list__image1.png" class="list__image" alt="Карачаевск">
                        <div class="list__container">
                            <p class="list__text">Карачаево-Черкессия</p>
                            <img src="images/list__like.svg" class="list__like" alt="Лайк">
                        </div>
                    </li>
                </ul>
            </section>
            <section class="popup">
                <div class="popup__form-container">
                <button class="popup__button-close"></button>
                <div class="popup__container">
                    <h2 class="popup__text">Редактировать профиль</h2>
                    <form method="get">
                        <input class="popup__input" type="text" name="name">
                        <input class="popup__input" type="text" name="job">
                    </form>
                    <button class="popup__button-save"><span class="popup__text-save">Сохранить</span></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
