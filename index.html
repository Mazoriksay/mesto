<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img src="images/logo/header__logo.svg" class="header__logo" alt="Логотип Место"></a>
        </header>
        <main>
            <section class="profile">
                <img src="images/profile__avatar.png" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <h2 class="profile__about">Исследователь океана</h2>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="gallery">
                <ul class="list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup" id="popup-edit">
            <div class="popup__form-container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__text">Редактировать профиль</h2>
                <form class="popup__form" method="get" name="profile-form">
                    <input id="name" class="popup__input" type="text" name="user-name" placeholder="Ваше имя">
                    <input id="about" class="popup__input" type="text" name="user-about" placeholder="Чем вы занимаетесь">
                    <input class="popup__button-save" type="submit" value="Сохранить">
                </form>
            </div>
        </section>
        <section class="popup" id="popup-card">
            <div class="popup__form-container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__text">Новое Место</h2>
                <form class="popup__form" method="get" name="profile-form">
                    <input id="place" class="popup__input" type="text" name="place" placeholder="Название">
                    <input id="link" class="popup__input" type="text" name="link" placeholder="Ссылка на картинку">
                    <input class="popup__button-save" type="submit" value="Создать">
                </form>
            </div>
        </section>
    </div>
    <template id="card-template">
            <li class="list__card">
                <img class="list__image">
                <div class="list__container">
                    <h2 class="list__text"></h2>
                    <button class="list__like" type="button"></button>
                </div>
            </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
