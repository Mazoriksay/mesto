<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img src="images/logo/header__logo.svg" class="header__logo" alt="Логотип Место"></a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/profile__avatar.png" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <h2 class="profile__about">Исследователь океана</h2>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="gallery">
                <ul class="list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id="popup-edit">
            <div class="popup__form-container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__text">Редактировать профиль</h2>
                <form class="popup__form" method="get" name="profile-form" id="profile-form" novalidate onkeypress="return event.keyCode != 13;">
                    <label class="popup__field"> 
                        <input id="name-input" class="popup__input" type="text" name="user-name" placeholder="Ваше имя" required="true" minlength="2" maxlength="40">
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input id="about-input" class="popup__input" type="text" name="user-about" placeholder="Чем вы занимаетесь" required="true" minlength="2" maxlength="200">
                        <span class="popup__input-error about-input-error"></span>
                    </label>
                    <input class="popup__button-save" type="submit" value="Сохранить">
                </form>
            </div>
        </div>
        <div class="popup" id="popup-card">
            <div class="popup__form-container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__text">Новое Место</h2>
                <form class="popup__form" method="get" name="card-form" id="card-form" novalidate onkeypress="return event.keyCode != 13;">
                    <label class="popup__field">
                        <input id="place-input" class="popup__input" type="text" name="place" placeholder="Название" required="true" minlength="2" maxlength="30">
                        <span class="popup__input-error place-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input id="link-input" class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required="true" minlength="1">
                        <span class="popup__input-error link-input-error"></span>
                    </label>
                    <input class="popup__button-save" type="submit" value="Создать"> 
                </form>
            </div>
        </div>
        <div class="popup photo">
           <div class="popup__photo-container">
                <button class="popup__button-close" type="button"></button>
                <img class="popup__image" src="#" alt=".">
                <p class="popup__photo-text"></p>
           </div>
        </div>
    </div>
    <template id="card-template">
            <li class="list__card">
                <button class="list__remove" type="button"></button>
                <button class="list__button-image" type="button"><img class="list__image" src="#" alt="."></button>
                <div class="list__container">
                    <h2 class="list__text"></h2>
                    <button class="list__like" type="button"></button>
                </div>
            </li>
    </template>
    <script type = "module" src="src/pages/index.js"></script>
</body>
</html>
