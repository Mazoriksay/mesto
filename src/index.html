<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img src="<%=require('./images/logo/header__logo.svg')%>" class="header__logo" alt="Логотип Место"></a>
        </header>
        <main class="content">
            <section class="profile">
               <img src="#" class="profile__avatar" alt="Аватар">
               <button class="profile__avatar-button"></button>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit" type="button"></button>
                    <h2 class="profile__about"></h2>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="gallery">
                <ul class="list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup" id="popup-edit">
            <div class="popup__form-container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__text">Редактировать профиль</h2>
                <form class="popup__form" method="get" name="profile-form" id="profile-form" novalidate onkeypress="return event.keyCode != 13;">
                    <label class="popup__field"> 
                        <input id="name-input" class="popup__input" type="text" name="name" placeholder="Ваше имя" required="true" minlength="2" maxlength="40">
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input id="about-input" class="popup__input" type="text" name="about" placeholder="Чем вы занимаетесь" required="true" minlength="2" maxlength="200">
                        <span class="popup__input-error about-input-error"></span>
                    </label>
                    <input class="popup__button-save" id="profile-btn" type="submit" value="Сохранить">
                </form>
            </div>
        </div>
        <div class="popup" id="popup-card">
            <div class="popup__form-container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__text">Новое Место</h2>
                <form class="popup__form" method="get" name="card-form" id="card-form" novalidate onkeypress="return event.keyCode != 13;">
                    <label class="popup__field">
                        <input id="place-input" class="popup__input" type="text" name="name" placeholder="Название" required="true" minlength="2" maxlength="30">
                        <span class="popup__input-error place-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input id="link-input-img" class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required="true" minlength="1">
                        <span class="popup__input-error link-input-img-error"></span>
                    </label>
                    <input class="popup__button-save" id="card-btn" type="submit" value="Создать"> 
                </form>
            </div>
        </div>
        <div class="popup photo">
           <div class="popup__photo-container">
                <button class="popup__button-close" type="button"></button>
                <img class="popup__image" src="#" alt=".">
                <p class="popup__photo-text"></p>
           </div>
        </div>
        <div class="popup" id="popup-delete">
            <div class="popup__form-container popup-delete">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__text">Вы уверены?</h2>
                <form class="popup__form" name="delete-form" id="delete-form" novalidate onkeypress="return event.keyCode != 13;">
                    <input class="popup__button-save" id="delete-btn" type="submit" value="Да"> 
                </form>
            </div>
        </div>
        <div class="popup" id="popup-avatar">
            <div class="popup__form-container popup-avatar">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__text">Обновить Аватар</h2>
                <form class="popup__form" method="get" name="avatar-form" id="avatar-form" novalidate onkeypress="return event.keyCode != 13;">
                    <label class="popup__field">
                        <input id="link-input-avatar" class="popup__input" type="url" name="avatar" placeholder="Ссылка на картинку" required="true" minlength="1">
                        <span class="popup__input-error link-input-avatar-error"></span>
                    </label>
                    <input class="popup__button-save" id="avatar-btn" type="submit" value="Сохранить"> 
                </form>
            </div>
        </div>
    </div>
    <template id="card-template">
            <li class="list__card">
                <button class="list__remove" type="button"></button>
                <button class="list__button-image" type="button"><img class="list__image" src="#" alt="."></button>
                <div class="list__container">
                    <h2 class="list__text"></h2>
                    <div class="list__like-container">
                        <button class="list__like" type="button"></button>
                        <p class="list__like-count">0</p>
                    </div>
                </div>
            </li>
    </template>
</body>
</html>
